<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Property</title>
    <style>
      .staticDiv {
        width: 100px;
        height: 100px;
        background: green;
        position: static;
        left: 10px;
        top: 50px;
      }

      .absoluteDiv {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        left: 10px;
        top: 50px;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- <div class="staticDiv">Static Div</div> -->
    <div class="absoluteDiv">Absolute Div</div>
  </body>
</html>
